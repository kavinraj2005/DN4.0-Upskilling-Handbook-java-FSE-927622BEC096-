<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h2>Register for an Event</h2>
        <form id="eventForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="eventType">Event Type:</label>
            <select id="eventType" name="eventType" required>
                <option value="" disabled selected>Select an event</option>
                <option value="conference">Conference</option>
                <option value="workshop">Workshop</option>
                <option value="seminar">Seminar</option>
            </select>

            <label for="message">Additional Information:</label>
            <textarea id="message" name="message" placeholder="Enter details..." rows="4"></textarea>

            <button type="submit">Register</button>
        </form>

        <output id="confirmationMessage"></output>
    </div>

    <script>
        document.getElementById("eventForm").addEventListener("submit", function (event) {
            event.preventDefault();
            document.getElementById("confirmationMessage").textContent = "ðŸŽ‰ Registration successful! See you at the event.";
        });
    </script>

</body>

</html>
