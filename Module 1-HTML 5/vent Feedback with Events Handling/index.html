<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            margin-top: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease-in-out;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            width: 150px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            margin-top: 15px;
        }

        output {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #28a745;
            font-size: 1.2em;
        }
    </style>
    <script>
        function validatePhone() {
            let phoneField = document.getElementById("phone");
            let message = document.getElementById("phoneMessage");
            let regex = /^[0-9]{10}$/;
            if (!regex.test(phoneField.value)) {
                message.textContent = "Invalid phone number!";
                message.style.color = "red";
            } else {
                message.textContent = "";
            }
        }

        function displayFee() {
            let dropdown = document.getElementById("eventDropdown");
            let feeDisplay = document.getElementById("eventFee");
            feeDisplay.textContent = "Fee: $" + dropdown.value;
        }

        function showConfirmation() {
            alert("ðŸŽ‰ Your feedback has been submitted successfully!");
        }

        function enlargeImage(event) {
            event.target.style.transform = "scale(1.5)";
        }

        function resetImage(event) {
            event.target.style.transform = "scale(1)";
        }

        function countCharacters() {
            let textarea = document.getElementById("feedback");
            let charCount = document.getElementById("charCount");
            charCount.textContent = "Characters: " + textarea.value.length;
        }
    </script>
</head>

<body>

    <div class="container">
        <h2>Event Feedback Form</h2>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Enter your phone number" onblur="validatePhone()" required>
        <span id="phoneMessage"></span>

        <label for="eventDropdown">Select Event:</label>
        <select id="eventDropdown" onchange="displayFee()" required>
            <option value="" disabled selected>Select an event</option>
            <option value="50">Event A - $50</option>
            <option value="75">Event B - $75</option>
            <option value="100">Event C - $100</option>
        </select>
        <p id="eventFee"></p>

        <button onclick="showConfirmation()">Submit Feedback</button>

        <img src="event-image.png" alt="Event Image" ondblclick="enlargeImage(event)" onmouseleave="resetImage(event)">

        <textarea id="feedback" onkeyup="countCharacters()" placeholder="Enter your feedback..." rows="4"></textarea>
        <p id="charCount">Characters: 0</p>
    </div>

</body>

</html>
