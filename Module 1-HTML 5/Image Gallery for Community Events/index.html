<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Community Events Gallery</title>
  <style>
    .event-img {
      border: 4px solid #333;
      width: 260px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }

    .event-img:hover {
      transform: scale(1.05);
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 80%;
    }

    caption {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #007BFF;
    }

    td {
      padding: 15px;
      text-align: center;
      vertical-align: top;
    }

    .event-title {
      font-size: 1.1em;
      font-weight: bold;
      color: #444;
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <table>
    <caption>Highlights from Our Community Events</caption>
    <tr>
      <td>
        <img src="spring-fair.png" alt="Spring Fair" title="Spring Fair 2024" class="event-img">
        <div class="event-title">Spring Fair</div>
      </td>
      <td>
        <img src="food-drive.png" alt="Food Drive" title="Annual Food Drive" class="event-img">
        <div class="event-title">Food Drive</div>
      </td>
      <td>
        <img src="tree-planting.png" alt="Tree Planting" title="Tree Planting Day" class="event-img">
        <div class="event-title">Tree Planting</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="outdoor-concert.png" alt="Outdoor Concert" title="Summer Outdoor Concert" class="event-img">
        <div class="event-title">Outdoor Concert</div>
      </td>
      <td>
        <img src="clean-up.png" alt="Clean-Up Campaign" title="Neighborhood Clean-Up" class="event-img">
        <div class="event-title">Clean-Up Campaign</div>
      </td>
      <td>
        <img src="charity-run.png" alt="Charity Run" title="5K Charity Run" class="event-img">
        <div class="event-title">Charity Run</div>
      </td>
    </tr>
  </table>

</body>

</html>
